{% extends 'base.html' %}
{% load static %}
{% block body %}
<div style="direction: rtl;" class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper p-5">
        <!-- Content Header (Page header) -->

        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{item}}</h1>
            </div>

        </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="card card-solid">
                <div class="card-body pb-0">
                    <div class="row d-flex align-items-stretch">
                        <!-- بداية الصنف -->

                        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch ">
                            <div id="" class="card bg-light">
                                <div class="card-header text-muted border-bottom-0">
                                {{item.category}}
                                        </div>
                                <div class="card-body pt-0">
                                    <div class="row">
                                        <div class="col-12">
                                            <h2 class="lead"><b>{{item}}</b></h2>
                                            <ul class="  fa-ul text-muted">
                                                <li class="small"><span class="fa-li"></span>الحالة: {{item.status}}</li>
                                                <li class="small"><span class="fa-li"></span>السعر: {{item.price}}</li>
                                                <li class="small"><span class="fa-li"></span>اللون: {{item.colors}}</li>
                                               
                                            </ul>
                                            <h5>تفاصيل المنتج</h5>
                                            <p >{{item.details|slice:':50'}}</p>
                                        </div>
                                        <div class="col-5 text-center">
                                            <img style="height: 120px; width: 120px;" src="{{item.image.url}}" alt=""
                                                class="img-circle img-fluid">
                                        </div>

                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="text-right">
                                        <a href="#" class="btn btn-sm bg-danger">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                        <a href="#" class="btn btn-sm btn-primary">
                                            <i class="fas fa-book"></i> تعديل
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
                <!-- /.card-body -->

                <!-- /.card-footer -->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /.content-wrapper -->
</div>


{% endblock body%}

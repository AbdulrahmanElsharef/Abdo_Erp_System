{% extends 'base.html' %}
{% load static %}
{% block body %}

<div style="direction: rtl;" class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper p-5">
    <!-- Content Header (Page header) -->

    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>مجموعات الاصناف</h1>
      </div>

    </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="card card-solid">
        <div class="card-body pb-0">
          <div class="row d-flex align-items-stretch">
            {% for cat in object_list %}
            <!-- بداية الكتاب -->
            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch ">
              <div id="" class="card bg-light">
                <div class="card-header text-muted border-bottom-0">

                </div>
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-7">
                      <a href="#">
                        <h2 class="lead"><b>{{cat.name}}</b></h2>
                      </a>

                    </div>
                    {% if item.item_img %}
                    <div class="col-5 text-center">
                      <img style="height: 120px; width: 120px;" src="{{item.brand_img.url}}" alt=""
                        class="img-circle img-fluid">
                    </div>
                    {% else %}
                    <div class="col-5 text-center">
                      <img style="height: 120px; width: 120px;" src="{%static 'dist/img/download dsf.jpg' %}" alt=""
                        class="img-circle img-fluid">
                    </div>
                    {% endif %}
                  </div>
                </div>

              </div>

            </div>
            <!-- نهاية الكتاب -->
            {% endfor %}
          </div>
        </div>
        <!-- /.card-body -->

        <!-- /.card-footer -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /.content-wrapper -->

{% endblock %}
